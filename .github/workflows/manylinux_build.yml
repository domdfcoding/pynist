name: Build manylinux Wheels

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: "manylinux${{ matrix.manylinux }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: False
      matrix:
        manylinux: ["1","2010","2014"]


    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Python ğŸ
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install twine tox

      - name: Build wheels ğŸ¡
        uses: RalfG/python-wheels-manylinux-build@v0.2.2-${{ matrix.manylinux }}_x86_64
        with:
          python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38'
#          build-requirements: 'cython numpy'
#          system-packages: 'lrzip-devel zlib-devel'
          package-path: ''
          pip-wheel-args: '--no-deps'

      - name: Upload Artifacts ğŸš€
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: wheelhouse/
      - name: "Run Tests"
        run: |
          PYVERSIONS=("36" "37" "38")
          for PYVERSION in "${PYVERSIONS[@]}"; do
            for whl in wheelhouse/pyms_nist_search-*-cp${PYVERSION}-cp${PYVERSION}*-manylinux*.whl; do
              # Test tox with wheels
              python -m tox -r -e py${PYVERSION} --installpkg "$whl"
              # TODO: Upload coverage to coveralls
            done
          done

      - name: Upload distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          packages_dir: wheelhouse/
          skip_existing: true