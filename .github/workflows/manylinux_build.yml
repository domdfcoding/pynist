name: Build manylinux Wheels

on:
  - pull_request
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      - name: Set up Python üêç
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies üîß
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install twine tox
      - name: Build manylinux1 Python wheels üé°
        uses: RalfG/python-wheels-manylinux-build@v0.2.2-manylinux1_x86_64
        with:
          python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38'
#          build-requirements: 'cython numpy'
#          system-packages: 'lrzip-devel zlib-devel'
          package-path: ''
          pip-wheel-args: '--no-deps'
      - name: Build manylinux2010 Python wheels üé°
        uses: RalfG/python-wheels-manylinux-build@v0.2.2-manylinux2010_x86_64
        with:
          python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38'
#          build-requirements: 'cython numpy'
#          system-packages: 'lrzip-devel zlib-devel'
          package-path: ''
          pip-wheel-args: '--no-deps'
      - name: Build manylinux2014 Python wheels üé°
        uses: RalfG/python-wheels-manylinux-build@v0.2.2-manylinux2014_x86_64
        with:
          python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38'
#          build-requirements: 'cython numpy'
#          system-packages: 'lrzip-devel zlib-devel'
          package-path: ''
          pip-wheel-args: '--no-deps'
      - name: Upload Artifacts üöÄ
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: wheelhouse/
      - name: "Run Tests"
        run: |
          PYVERSIONS=("36" "37" "38")
          for PYVERSION in "${PYVERSIONS[@]}"; do
            for whl in wheelhouse/pyms_nist_search-*-cp${PYVERSION}-cp${PYVERSION}*-manylinux*.whl; do
              # Test tox with wheels
              python -m tox -r -e py${PYVERSION} --installpkg "$whl"
              # TODO: Upload coverage to coveralls
            done
          done
